<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #start-btn, #pause-btn {
      display: none;
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
      background: #00f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      background: #222;
      margin-top: 20px;
    }
    #controls {
      margin-top: 10px;
      display: none;
      gap: 10px;
    }
    #controls button {
      padding: 10px;
      font-size: 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #game-over {
      font-size: 24px;
      color: red;
      margin-top: 10px;
      display: none;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }
    #back-btn {
  display: none;
  padding: 10px 20px;
  font-size: 20px;
  margin-top: 10px;
  background: #666;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="loading-screen">
    <h1 style="font-size: 3em; color: cyan;">TETRIS</h1>
  </div>
  <button id="back-btn">Back</button>
  <button id="start-btn">Start Game</button>
  <button id="pause-btn">Pause</button>
  <canvas width="240" height="400" id="tetris"></canvas>
  <div id="scoreboard">
    Score: <span id="score">0</span> | High Score: <span id="highscore">0</span>
  </div>
  <div id="game-over">Game Over</div>
  <div id="controls">
    <button id="left-btn">‚óÄÔ∏è</button>
    <button id="rotate-btn">üîÑ</button>
    <button id="down-btn">‚¨áÔ∏è</button>
    <button id="right-btn">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const grid = 20;
    const tetrominoes = {
      I: [[1, 1, 1, 1]],
      J: [[0, 1], [0, 1], [1, 1]],
      L: [[1, 0], [1, 0], [1, 1]],
      O: [[1, 1], [1, 1]],
      S: [[0, 1, 1], [1, 1, 0]],
      T: [[1, 1, 1], [0, 1, 0]],
      Z: [[1, 1, 0], [0, 1, 1]]
    };
    const colors = {
      I: 'cyan',
      J: 'blue',
      L: 'orange',
      O: 'yellow',
      S: 'green',
      T: 'purple',
      Z: 'red'
    };

    let tetromino = null;
    let tetrominoSequence = [];
    let playfield = Array.from({ length: 20 }, () => Array(12).fill(0));
    let count = 0;
    let score = 0;
    let highscore = localStorage.getItem('tetris-highscore') || 0;
    let gameOver = false;
    let paused = false;
    let animationFrameId;

    function generateSequence() {
      const pieces = Object.keys(tetrominoes);
      while (pieces.length) {
        const rand = pieces.splice(Math.floor(Math.random() * pieces.length), 1)[0];
        tetrominoSequence.push(rand);
      }
    }

    function getNextTetromino() {
      if (tetrominoSequence.length === 0) generateSequence();
      const name = tetrominoSequence.pop();
      const matrix = tetrominoes[name];
      const col = Math.floor((12 - matrix[0].length) / 2);
      const row = name === 'I' ? -1 : 0;
      return { name, matrix, row, col };
    }

    function rotate(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function isValidMove(matrix, row, col) {
      return matrix.every((r, y) => r.every((val, x) => {
        let px = col + x, py = row + y;
        return !val || (px >= 0 && px < 12 && py < 20 && !playfield[py]?.[px]);
      }));
    }

    function placeTetromino() {
      tetromino.matrix.forEach((row, y) =>
        row.forEach((val, x) => {
          if (val) {
            if (tetromino.row + y < 0) return gameOver = true;
            playfield[tetromino.row + y][tetromino.col + x] = tetromino.name;
          }
        })
      );

      // Check for full rows
      for (let y = playfield.length - 1; y >= 0;) {
        if (playfield[y].every(cell => cell)) {
          playfield.splice(y, 1);
          playfield.unshift(Array(12).fill(0));
          score += 10;
        } else {
          y--;
        }
      }

      document.getElementById('score').textContent = score;
      if (score > highscore) {
        highscore = score;
        localStorage.setItem('tetris-highscore', highscore);
        document.getElementById('highscore').textContent = highscore;
      }

      tetromino = getNextTetromino();
    }

    function loop() {
      if (gameOver) {
        document.getElementById('game-over').style.display = 'block';
        cancelAnimationFrame(animationFrameId);
        return;
      }

      animationFrameId = requestAnimationFrame(loop);

      if (paused) return;

      count++;
      if (count < 30) return;

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw playfield
      playfield.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) {
            context.fillStyle = colors[val];
            context.fillRect(x * grid, y * grid, grid - 1, grid - 1);
          }
        });
      });

      // Move tetromino down
      tetromino.row++;
      if (!isValidMove(tetromino.matrix, tetromino.row, tetromino.col)) {
        tetromino.row--;
        placeTetromino();
      }

      // Draw tetromino
      context.fillStyle = colors[tetromino.name];
      tetromino.matrix.forEach((row, y) =>
        row.forEach((val, x) => {
          if (val && tetromino.row + y >= 0) {
            context.fillRect((tetromino.col + x) * grid, (tetromino.row + y) * grid, grid - 1, grid - 1);
          }
        })
      );
    }

    function moveLeft() {
      if (isValidMove(tetromino.matrix, tetromino.row, tetromino.col - 1)) tetromino.col--;
    }
    function moveRight() {
      if (isValidMove(tetromino.matrix, tetromino.row, tetromino.col + 1)) tetromino.col++;
    }
    function moveDown() {
      if (isValidMove(tetromino.matrix, tetromino.row + 1, tetromino.col)) {
        tetromino.row++;
        count = 0;
      }
    }
    function rotateTetromino() {
      const rotated = rotate(tetromino.matrix);
      if (isValidMove(rotated, tetromino.row, tetromino.col)) tetromino.matrix = rotated;
    }

    // Controls
    document.getElementById('left-btn').onclick = moveLeft;
    document.getElementById('right-btn').onclick = moveRight;
    document.getElementById('down-btn').onclick = moveDown;
    document.getElementById('rotate-btn').onclick = rotateTetromino;

    window.addEventListener('keydown', e => {
      if (gameOver || paused) return;
      switch (e.keyCode) {
        case 37: e.preventDefault(); moveLeft(); break;
        case 39: e.preventDefault(); moveRight(); break;
        case 40: e.preventDefault(); moveDown(); break;
        case 38: e.preventDefault(); rotateTetromino(); break;
      }
    });

    // Start + Pause Buttons
    const loadingScreen = document.getElementById('loading-screen');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const controls = document.getElementById('controls');

    canvas.style.display = 'none';
    controls.style.display = 'none';

    window.onload = () => {
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        startBtn.style.display = 'block';
      }, 2000);
    };

function startGame() {
  for (let row = 0; row < playfield.length; row++) {
    playfield[row].fill(0);
  }
  score = 0;
  document.getElementById('score').textContent = score;
  document.getElementById('highscore').textContent = highscore;
  gameOver = false;
  paused = false;
  document.getElementById('game-over').style.display = 'none';
  tetrominoSequence.length = 0;
  generateSequence();
  tetromino = getNextTetromino();

  startBtn.style.display = 'none';
  pauseBtn.style.display = 'inline-block';
  backBtn.style.display = 'inline-block';
  canvas.style.display = 'block';
  controls.style.display = 'flex';

  loop();
}


    function togglePause() {
      paused = !paused;
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      if (!paused) loop();
    }

    startBtn.onclick = startGame;
    pauseBtn.onclick = togglePause;

    const backBtn = document.getElementById('back-btn');

backBtn.onclick = () => {
  cancelAnimationFrame(animationFrameId); // stop game loop
  canvas.style.display = 'none';
  controls.style.display = 'none';
  pauseBtn.style.display = 'none';
  backBtn.style.display = 'none';
  document.getElementById('game-over').style.display = 'none';
  startBtn.style.display = 'block';
};

  </script>
</body>
</html>
